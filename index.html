<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shoppingmall</title>
    <script src="./src/main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <h1>Shopping mall</h1>
    </section>
    <section class="buttons">
      <button class="btn home">
        <img src="./imgs/logo.png" alt="home" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="./imgs/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants" />
      </button>
      <button class="btn">
        <img src="./imgs/blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt" />
      </button>
      <button class="btn">
        <img src="./imgs/blue_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt"/>
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
    </section>
    <section class="dress">
      <ul class="dress_lists">
        <li class="dress_list">
          <img src="./imgs/blue_t.png" alt="tshirt" class="dress__thumbnail" />
          <span class="dress__description">male, large</span>
        </li>
    </section>
  </body>
</html>
